<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script>
    function checkForm(){
    	if (!document.getElementById("opt-straw").checked && !document.getElementById("opt-blue").checked) {
        alert("Please select your favorite berry!")
        return false
      }
		} 

    function selectBerry(id){
      document.getElementById("opt-straw").checked = false;
      document.getElementById("opt-blue").checked = false;
      document.getElementById(id).checked = true;
    }
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" id="opt-straw" onclick="selectBerry(this.id)"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue" onclick="selectBerry(this.id)"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
